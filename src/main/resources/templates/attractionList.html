<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Seværdighedsliste</title>
    <link rel="stylesheet" th:href="@{/main.css}">
</head>
<body>

<h1>Turistattraktioner</h1>

    <table class="tabel a">
        <thread>
            <tr>
                <th scope="col">By</th>
                <th scope="col">Navn</th>
                <th scope="col">Beskrivelse</th>
                <th></th>
            </tr>
        </thread>
        <tbody>
        <tr th:each="TouristAttraction : ${attractions}">
            <td th:text="${TouristAttraction.getCity()}"/>
            <td th:text="${TouristAttraction.name}"/>
            <td th:text="${TouristAttraction.description}"/>
            <td>

            <a th:href="@{'/attractions/' + ${TouristAttraction.name} + '/edit'}">
                <input class="button" type="button" value="Opdater">
             </a>
            </td>

            <td>
                <!-- <a th:href="@{'/attractions/' + ${TouristAttraction.name} + '/remove'}">
                     <input type="button" value="Slet"> --->

                     <form th:action="@{/attractions/{name}/remove(name=${TouristAttraction.name})}" method="post">
                         <button class="button" type="submit">Slet</button>
                     </form>

                 </a>
                 </td>

                 <td>
                     <a th:href="@{'/attractions/' + ${TouristAttraction.name} + '/tags'}">
                     <input class="button" type="button" value="Tags">
                     </a>
                 </td>

             </tr>
             </tbody>
         </table>
     <form th:action="@{/attractions/add}" method="get">
         <br>
         <button class="button" type="submit">Tilføj attraktion</button>
     </form>

     </body>
     </html>
