<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>tags</title>
    <link rel="stylesheet" th:href="@{/main.css}">
</head>
<body>
<h1 th:text="${name}"> Tags</h1>

<table class="tabel tags">
    <tr>
        <th>Tags </th>
        </tr>
    <tbody>
    <tr th:each="tags : ${tagsFromAttraction}">
        <td th:text="${tags.getDisplayName()}"></td>
    </tr>
    </tbody>
</table>

<form th:action="@{/attractions}" method="get">
    <button type="submit">Tilbage</button>
</form>

</body>
</html>
