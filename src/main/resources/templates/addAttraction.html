<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add attraction</title>
    <link rel="stylesheet" th:href="@{/css/main.css}">
</head>
<body>
<h1>Tilf√∏j turistattraktion</h1>
<form th:action="@{/attractions/save}" th:object="${touristAttraction}" method="post">
    <label for="name">Name</label>
    <input type="text" id="name" th:field="*{name}">
    <br><label for="description">Description</label>
    <input type="text" id="description" th:field="*{description}">
    <br><label for="city">City</label>
    <input type="text" id="city" th:field="*{city}">
    <br><label for="tags">Tags</label>
    <br><th:block th:each="obj : ${tags}">
        <input type="checkbox" id="tags" th:field="*{tags}" th:value="${obj}" th:text="${obj.getDisplayName()}">
    </th:block>
    <br><button method="submit">Submit</button>
</form>


</body>
</html>
